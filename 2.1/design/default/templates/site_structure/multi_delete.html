<core:WRAP file="popup.html" placeholder="content">

<grid:LIST id='multi_delete'>
<table width=100%>
<tr>
	<th><locale:STRING name='selected_column'></th>
	<th><locale:STRING name='title'></th>
	<th><locale:STRING name='identifier'></th>
	<th><locale:STRING name='class_name'></th>
	<th><locale:STRING name='reason'></th>
</tr>
<grid:ITERATOR>
<td><core:INCLUDE file="/admin/selector.html"></td>
<td>{$title}</td>
<td>{$identifier}</td>
<td>{$class_name}</td>

<core:OPTIONAL for='delete_status'>
<td><span style='color:red'><b>{$delete_reason}</b></span></td>
</core:OPTIONAL>
<core:DEFAULT for='delete_status'>
<td><span style='color:green'><b>{$delete_reason}</b></span></td>
</core:DEFAULT>
</tr>
</grid:ITERATOR>
<tr>
	<td colspan='6' align='center'>
		<grid:BUTTON class='button' path='/root/admin/site_structure' action='multi_delete' reload_parent='1' locale_value='delete'>&nbsp;&nbsp;
		<core:LITERAL>
		<input type="button" id="cancel" value="</core:LITERAL><locale:STRING name='close'><core:LITERAL>" onclick="window.close();" class="button">
		</core:LITERAL>
	</td>
</tr>
</table>
</grid:LIST>
