<core:WRAP file="/admin/page.html" placeholder="content">

<fetch:MAPPED>
<span class='jip'>
<core:INCLUDE file="jip_actions/extended.html">
</span>
</fetch:MAPPED>

<fetch:SUB_BRANCH target='objects'>
	<core:PARAMETER name='loader_class_name' value='site_object'>
	<core:PARAMETER name='restrict_by_class' value='0' type='boolean'>
</fetch:SUB_BRANCH>

<grid:LIST id='objects'>
 	<table width="100%" border="0" cellspacing="0" cellpadding="8" bordercolor="#cccccc">
    <grid:ITERATOR>
			<tr class=jip>
				<td jip='object' class=jip-object>
					<a href="{$path}">{$title}</a>
				</td>
				<td>
					<core:INCLUDE file="jip_actions/normal.html">
				</td>
			</tr>
    </grid:ITERATOR>
	</table>
</grid:LIST>
