<core:WRAP file="admin/admin_display_page.html" placeholder="content">
<span class=jip>
<fetch:MAPPED>
<core:INCLUDE file="jip_actions/extended.html">
</fetch:MAPPED>
</span>

<fetch:SUB_BRANCH target='folders' >
	<core:PARAMETER name='loader_class_name' value='articles_folder' >
</fetch:SUB_BRANCH>

<table width=100%>
<tr>
	<th><locale:STRING name='articles_folder' file='article'></th>
	<th><locale:STRING name='published_status' ></th>
	<th><locale:STRING name='created_date'></th>
	<th><locale:STRING name='modified_date'></th>
	<th><locale:STRING name='actions'></th>
</tr>
<grid:LIST id='folders'>
<grid:ITERATOR>
<tr class="jip">
<td jip='object'><a href="{$path}?action=admin_display">{$title}</a></td>
<td align="center">
					<core:INCLUDE file="published_status.html">
</td>
<td align="center"><locale:DATE_FORMAT hash_id='created_date' type='stamp' locale_format='short_date_time'></td>
<td align="center"><locale:DATE_FORMAT hash_id='modified_date' type='stamp' locale_format='short_date_time'></td>
<td align="center" jip='action'><core:INCLUDE file="jip_actions/normal.html"></td>
</tr>
</grid:ITERATOR>
</grid:LIST>
</table>

<fetch:SUB_BRANCH target='articles' navigator="pager" >
	<core:PARAMETER name='loader_class_name' value='article' >
</fetch:SUB_BRANCH>


<core:INCLUDE file="pager.html">

<table width=100%>
<tr>
	<th><locale:STRING name='article' file='article'></th>
	<th><locale:STRING name='author' file='article'></th>
	<th><locale:STRING name='published_status' ></th>
	<th><locale:STRING name='modified_date'></th>
	<th><locale:STRING name='actions'></th>
</tr>
<grid:LIST id='articles'>
<grid:ITERATOR>
<tr class="jip">
<td jip='object'><a href="{$path}" target="_blank">{$title}</a></td>
<td>{$author}</td>
<td align="center">
					<core:INCLUDE file="published_status.html">
</td>
<td align="center"><locale:DATE_FORMAT hash_id='modified_date' type='stamp' locale_format='short_date_time'></td>
<td align="center" jip='action'><core:INCLUDE file="jip_actions/normal.html"></td>
</tr>
</grid:ITERATOR>
</grid:LIST>
</table>
