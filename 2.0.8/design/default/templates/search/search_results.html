
Строка поиска:<b>{#search_query}</b>

			Дата последней модификации: <locale:DATE_FORMAT hash_id='modified_date' type='stamp' format='%d.%m.%Y %H:%M' />

	</tr>
	</td>
	</grid:ITERATOR>
</table>

<p>Ничего не было найдено
</grid:DEFAULT>
</grid:LIST>
