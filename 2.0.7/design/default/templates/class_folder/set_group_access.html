<core:WRAP file="popup.html" placeholder="content">
<h2><locale:STRING name='set_group_access'> </h2>

<DATA_SOURCE target='class'>
		<core:PARAMETER name='data_source_path' value='class_data_source' >
</DATA_SOURCE>
<list:LIST id='class'>
<list:ITEM>
<h2>{$class_name}</h2>
</list:ITEM>
</list:LIST>
<br>


<form method="post" name="set_group_access" id="set_group_access">
<request_state name="class_id" id="class_id">

<table width="100%" border="0" cellspacing="0" cellpadding="5">
<tr>
<th>
<locale:STRING name='actions'>
</th>
<fetch:SUB_BRANCH target='groups' >
	<core:PARAMETER name='loader_class_name' value='user_group' >
	<core:PARAMETER name='path' value='/root' >
	<core:PARAMETER name='depth' value='-1' type='numeric' >
</fetch:SUB_BRANCH>


<list:LIST id="groups">
	<list:ITEM>
	<th>
	{$identifier}
	</th>
	</list:ITEM>
</list:LIST>
</tr>

<DATA_SOURCE target='classes'>
		<core:PARAMETER name='data_source_path' value='class_group_action_access_data_source' >
</DATA_SOURCE>

<grid:LIST id='classes'>
<tr>
<td><grid:ITEM><small>{$action_name}({$permissions_required})</small></grid:ITEM></td>
<core:DATASET hash_id='groups' child_id='checkers'>
	<list:LIST id='checkers'>
		<list:ITEM>
		<td align="center"><selector class="checkbox"></td>
		</list:ITEM>
	</list:LIST>
</core:DATASET>
</grid:LIST>
</tr>
<tr>
	<td colspan=100 align=center>
		<action_button action="set_group_access" name="update" id="update" value="Update" class="button">
		&nbsp;
		<input name="cancel" type="button" id="cancel" value="Cancel" onclick='window.close();' class="button">
	</td>
</tr>
</table>
</form>
