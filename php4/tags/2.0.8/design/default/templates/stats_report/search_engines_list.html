<core:WRAP file="admin/page.html" placeholder="content">

<pager:navigator id="pager" items="30">

</pager:navigator>

<table width="100%" border="0" cellspacing="0" cellpadding="0">
<tr>
<th>Engine name</th>
<th>hits</th>

</tr>

<grid:LIST id='table'>
<grid:ITERATOR>
<grid:STRIPE odd>

</grid:STRIPE>

<grid:STRIPE even>
<tr>
</grid:STRIPE>

<td>{$engine}</td>
<td>{$hits}</td>
<td>{$percentage}</td>
</tr>
</grid:ITERATOR>
</grid:LIST>
</table>
