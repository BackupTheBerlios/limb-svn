<core:WRAP file="admin/page.html" placeholder="content">
<fetch:MAPPED>
<span class='jip'>
<core:INCLUDE file="jip_actions/extended.html">
</span>
</fetch:MAPPED>
<br/>

<fetch:SUB_BRANCH target='folders'>
	<core:PARAMETER name='loader_class_name' value='subscribe_theme'>
</fetch:SUB_BRANCH>


<grid:LIST id='folders'>
 	<table border=0 cellspacing=2 cellpadding=2>
		<tr>
			<td></td>
			<td>
			<locale:STRING name='subscribe_themes' file='subscribe'>
			</td>
			<td>
			<locale:STRING name='actions' >
			</td>
		</tr>
		<tr><td colspan=10 height=2 class=com1></td></tr>
    <grid:ITERATOR>
			<tr  class=jip>
				<td width=1>
					<core:INCLUDE file="published_status.html">
				</td>
				<td jip='object' class=jip-object>
					<table width=100% border=0 cellspacing=0 cellpadding=2>
					<tr>
						<td width=1><a href="{$path}"><img src='/shared/images/subscribe.gif'></a></td>
						<td><a href="{$path}">{$title}</a></td>
					</tr>
					</table>	
				</td>
				<td>
					<core:INCLUDE file="jip_actions/normal.html">
				</td>
			</tr>
    </grid:ITERATOR>
	</table>
</grid:LIST>
