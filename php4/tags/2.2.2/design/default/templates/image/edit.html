<core:WRAP file="popup.html" placeholder="content">

<h2><locale:STRING name='image_editing' file='image'></h2>
<fetch:MAPPED>
<table>
	<tr>
		<td style='padding: 5px' align='center'>
		<img src="{$path}?icon">
		</td>
		<td>
		<a href="{$path}?original" target="_blank"><locale:STRING name='click_original' file='image'></a><br>
	  Height:{$variations['original']['height']} Width:{$variations['original']['width']} Size:{$variations['original']['size']}
		<br>
		<a href="{$path}?thumbnail" target="_blank"><locale:STRING name='click_thumbnail' file='image'></a><br>
	  Height:{$variations['thumbnail']['height']} Width:{$variations['thumbnail']['width']} Size:{$variations['thumbnail']['size']}
		</td>

	</tr>
</table>
</fetch:MAPPED>
<form name="edit_image" id="edit_image" method="post">
	<table>
		<col span=100 valign=bottom class=form>
		<core:INCLUDE file='/admin/admin_form_items/errors.html'>
		<core:INCLUDE file='/admin/admin_form_items/parent_select.html'>
		<core:INCLUDE file='/admin/admin_form_items/identifier.html'>
		<core:INCLUDE file='/admin/admin_form_items/title.html'>
		<tr>
			<td><locale:STRING name='description' file='image'></td>
			<td align='left' nowrap><textarea name="description" class="textarea" cols='60' rows='5'></textarea></td>
		</tr>
		<tr>
		<td colspan='2' align='center'>
		<action_button name="edit_button" class="button" action="edit" reload_parent="true" locale_value="update"/>
	   &nbsp;
	   <input name="cancel" type="button" id="cancel" locale_value="close" onclick='window.close();' class="button">
		</td>
		</tr>
	</table>
</form>
