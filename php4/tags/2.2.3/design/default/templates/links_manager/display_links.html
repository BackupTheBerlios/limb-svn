<core:WRAP file="popup.html" placeholder="content">

<fetch:MAPPED>
<locale:STRING name='links_management_for' file='links'>:<h2>{$title}</h2><br><br>

<DATASOURCE target='groups'>
	<core:PARAMETER name='datasource_path' value='/node_links_datasource'>
</DATASOURCE>

<grid:LIST id='groups'>
<grid:ITERATOR>
  <h2>{$identifier} - {$title}</h2><br>
  <a href='/root/admin/links_manager?action=create_link&group_id={$id}&linker_node_id={^node_id}&popup=1' onclick="return click_href(this.href);"><img src='/shared/images/new.generic.gif' alt='<locale:STRING name='create_link_in_group' file='links'>' ></a><br>
  <core:DATA_TRANSFER hash_id='links' target='links'>
  <grid:LIST id='links'>
  <table>
  <tr>
  <th>ID</th>
  <th><locale:STRING name='identifier'></th>
  <th><locale:STRING name='title'></th>
  <th>URL</th>
  <th><locale:STRING name='items_order'></th>
  <th><locale:STRING name='actions'></th>
  </tr>
  <grid:ITERATOR>
  <tr>
  <td>{$id}</td>
  <td>{$identifier}</td>
  <td>{$title}</td>
  <td><a href='{$path}' target='_black'>{$path}</a></td>
  <td><grid:INPUT name='priority' size='2' class='input' hash_id='id'></td>
  <td>
    <a href='/root/admin/links_manager?action=delete_link&link_id={$id}&popup=1' onclick="return click_href(this.href);"><img src='/shared/images/rem.gif' alt='<locale:STRING name='delete_link' file='links'>'></a>&nbsp;&nbsp;
  </td>
  </tr>
  </grid:ITERATOR>
  <tr>
  	<td colspan='5' align='right'>
      <grid:BUTTON class='button' path='/root/admin/links_manager' action='set_links_priority&popup=1' locale_value='change_order' reload_parent='1' form_submitted='1' >
  	</td>
  	<td></td>
  </tr>
  </table>
  </grid:LIST>
  <hr>
</grid:ITERATOR>
</grid:LIST>
</fetch:MAPPED>

<form method="post" name="catalog_object_form" id="catalog_object_form">
	<table width=100% border=0 cellspacing=0 cellpadding=0>
  <tr>
    <td colspan=2 align=center height=30>
    <input name="cancel" type="button" id="cancel" locale_value="close" onclick='window.close();' class="button">
    </td>
  </tr>
	</table>	
</form>
