<core:WRAP file="page.html" placeholder="content">

<fetch:MAPPED>
<core:INCLUDE file="jip_actions/dropdown.html">
</fetch:MAPPED>

<fetch:SUB_BRANCH target='documents_folders' >
  <core:PARAMETER name='loader_class_name' value='site_object' >
</fetch:SUB_BRANCH>

<fetch:SUB_BRANCH target='documents' navigator='pager'>
  <core:PARAMETER name='loader_class_name' value='document' >
</fetch:SUB_BRANCH>

<table width=100% border=0 cellpadding=4 >
  <tr>
    <td width=100% >
      <core:INCLUDE file="front_pager.html">
      <grid:LIST id='documents'>
      <table width=100% cellpadding=0 cellspacing=0>
      <grid:ITERATOR>
      <tr>
        <td><a href='{$path}'>{$title}</a></td>
      </tr>
      <tr>
        <td width=100% style='padding-left:40px; padding-top: 0px'>{$annotation}</a></td>
      </tr>
      <tr>
        <td><core:INCLUDE file="jip_actions/dropdown.html"></td>
      </tr>
      </grid:ITERATOR>
      </table>
      </grid:LIST>
    </td>

      <grid:LIST id='documents_folders'>
      <td>
      <span class=date>Subfolders:</span>

      <table width=120 border=0 cellpadding=0 cellspacing=0>
      <grid:ITERATOR>
      <tr>
        <td ><a href='{$path}'>{$title}</a></td>
        <td><core:INCLUDE file="jip_actions/dropdown.html"></td>
      </tr>
      </grid:ITERATOR>
      </table>
    </td>
      </grid:LIST>
  </tr>
</table>
