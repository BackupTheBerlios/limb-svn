<grid:LIST id='admin_wide_menu'>
<grid:ITERATOR>
    <table border="0" cellpadding="0" cellspacing="5" class="panel" width="100%">
    <tr>
      <td class="icon"><img title="{$title}" alt="{$title}" src="/shared/images/icon/menu/context/{$identifier}.gif"><br><img alt="" src="images/1x1.gif" class="sep"></td>
      <td width="100%">
        <table border="0" cellpadding="0" cellspacing="0" class="label" width="100%">
        <tr>
          <td width="100%">{$title}</td>
          <td>
          <img id="img_{$id}" src="/shared/images/marker/minus.gif" onclick="this.style.cursor='default';toggle_submenu('{$id}_big');" alt="Show/Hide" title="Show/Hide">
          </td>
        </tr>
        </table>
      </td>
    </tr>

    <core:DATA_TRANSFER hash_id='child_items' target='navi_children'>
    <grid:LIST id='navi_children'>
    <tr>
      <td></td>
      <td>
        <div id="{^id}_big" style='display: block;'>
        <table border="0" cellpadding="2" cellspacing="5" width="100%">
        <tr>
        <grid:ITERATOR>
          <grid:SEPARATOR count='3'></tr><tr></grid:SEPARATOR>
          <td align="center" width="33%">
          <img alt="{$title}" src="/shared/images/icon/menu/48/{$identifier}.gif" border="0" title="{$title}">
          <a href="{$url}" <core:OPTIONAL for="new_window">target="_blank"</core:OPTIONAL>><img alt="{$title}" src="/shared/images/icon/menu/48x48/{$identifier}.gif" border="0" title="{$title}"></a>
            <br><a href='{$url}' <core:OPTIONAL for="new_window">target="_blank"</core:OPTIONAL>>{$title}</a>
          </td>
        </grid:ITERATOR>
        </tr>
        </table>
        </div>
        </grid:LIST>
      </td>
    </tr>
  </grid:ITERATOR>
</table>
</grid:LIST>
