<core:WRAP file="admin/content_management_page.html" placeholder="content">

<fetch:SUB_BRANCH target='items' navigator="pager" >
  <core:PARAMETER name='loader_class_name' value='subscribe_mail'>
  <core:PARAMETER name='order' value='created_date=DESC'>
</fetch:SUB_BRANCH>

<core:INCLUDE file="/admin/pager.html">

<grid:LIST id='items'>
<admin:list:header>
  <admin:list:title>
    <locale:STRING name='subscribe_mails' file='subscribe'>
  </admin:list:title>
</admin:list:header>

<table  cellpadding='0' cellspacing='0' class='content'>
<tr>
  <th><grid:SELECTORS_TOGGLER></th>
  <th><locale:STRING name='title'></th>
  <th><locale:STRING name='created_date'></th>
  <th><locale:STRING name='actions'></th>
</tr>
<grid:ITERATOR>
  <grid:SEPARATOR><tr><td class="col6" colspan="6" height="1"></td></tr></grid:SEPARATOR>
  <grid:STRIPE odd><tr class="odd_row"></grid:STRIPE>
  <grid:STRIPE even><tr class="even_row"></grid:STRIPE>
  <td><span behavior='CRow' target='-2'></span><core:INCLUDE file="/admin/grid_items/selector.html"></td>
  <td>
  <table width=100% border=0 cellspacing=0 cellpadding=2>
  <tr>
    <td width=1><a href="{$path}"><img src='/shared/images/s.gif'></a></td>
    <td><a href="{$path}" target='_blank'>{$title}</a></td>
  </tr>
  </table>
  </td>
  <td>
  <locale:DATE_FORMAT hash_id='created_date' type='stamp' locale_format='short_date_time'>
  </td>
  <td><core:INCLUDE file="jip_actions/dropdown.html"></td>
  </tr>
  </grid:ITERATOR>
</table>
  <admin:list:footer>
  <table  border="0" cellpadding="0" cellspacing="5" class="col5" width="100%">
  <tr>
    <td>
      <admin:list:actions select_class='select' button_class='button' locale_value='do'>
        <admin:list:action shortcut='delete' locale_value='delete' form_submitted='0'>
      </admin:list:actions>
    </td>
  </tr>
  </table>
  </admin:list:footer>

</grid:LIST>
