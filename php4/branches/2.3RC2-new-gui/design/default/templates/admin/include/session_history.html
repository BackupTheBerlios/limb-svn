    <core:BLOCK id='admin_history_block'>

    <DATASOURCE target="history" >
      <core:PARAMETER name='datasource_path' value='session_history_datasource' >
    </DATASOURCE>
    <grid:LIST id='history'>
    <table border="0" cellpadding="0" cellspacing="5" class="panel" width="100%">
    <tr>
      <td class="icon"><img alt="history" onclick='toggle_submenu("history_div");' src="/shared/images/icon/menu/context/history.gif"><br><img alt="" src="images/1x1.gif" class="sep"></td>
      <td width="100%">
        <table border="0" cellpadding="0" cellspacing="0" class="label" width="100%">
        <tr>
          <td width="100%">History</td>
          <td><img id='img_history_div' src='/shared/images/marker/minus.gif' onclick='toggle_submenu("history_div");' alt='Show/Hide' title='Show/Hide'></td>
        </tr>
        </table>
      </td>
    </tr>
    <tr>
      <td></td>
      <td>
      <div id="history_div" style='display: block;'>
      <grid:ITERATOR>
      <a href="{$href}"> {$title} &raquo; </a><br>
      </grid:ITERATOR>
      </div>
      </td>
    </tr>
    </table>

    </grid:LIST>

    </core:BLOCK>
