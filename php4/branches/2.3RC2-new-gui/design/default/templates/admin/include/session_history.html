    <core:BLOCK id='admin_history_block'>

    <DATASOURCE target="history" >
      <core:PARAMETER name='datasource_path' value='session_history_datasource' >
    </DATASOURCE>
    <grid:LIST id='history'>
    <span behavior="CShowHide">
    <table border="0" cellpadding="0" cellspacing="5" class="panel" width="100%">
    <tr>
      <td class="icon">
      <limb:CONTEXT_ICON identifier='history' variation='context'>
      </td>
      <td width="100%">
        <span id="minus">
        <table border="0" cellpadding="0" cellspacing="0" class="label" width="100%">
        <tr>
          <td width="100%">History</td>
          <td><img src='/shared/images/marker/minus.gif'></td>
        </tr>
        </table>
        </span>
      </td>
    </tr>
    <tr>
      <td></td>
      <td>
        <span id="body">
        <grid:ITERATOR>
          <a href="{$href}"> {$title}&nbsp;&raquo; </a><br>
        </grid:ITERATOR>
        </span>
      </td>
    </tr>
    </table>
    </span>

    </grid:LIST>

    </core:BLOCK>
