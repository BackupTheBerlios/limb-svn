<core:WRAP file="admin/content_management_page.html" placeholder="content">

<fetch:SUB_BRANCH target='messages' navigator='pager'>
  <core:PARAMETER name='loader_class_name' value='guestbook_message' >
  <core:PARAMETER name='order' value='created_date=DESC' >
</fetch:SUB_BRANCH>

<core:INCLUDE file="/admin/pager.html">

<grid:LIST id='messages'>
<admin:list:header>
  <admin:list:title>
  </admin:list:title>
</admin:list:header>
<table cellpadding='0' cellspacing='0' class='content'>
<tr>
  <th><grid:SELECTORS_TOGGLER></th>
  <th><locale:STRING name='published_status'></th>
  <th><locale:STRING name='messages_list' file='guestbook'></th>
  <th><locale:STRING name='name' file='guestbook'></th>
  <th><locale:STRING name='created_date'></th>
  <th><locale:STRING name='actions'></th>
</tr>
<grid:ITERATOR>
    <grid:SEPARATOR><tr><td class="col6" colspan="6" height="1"></td></tr></grid:SEPARATOR>
    <grid:STRIPE odd><tr class="odd_row"></grid:STRIPE>
    <grid:STRIPE even><tr class="even_row"></grid:STRIPE>
      <td><span behavior='CRow' target='-2'></span><core:INCLUDE file="/admin/grid_items/selector.html"></td>
    <td><core:INCLUDE file="published_status.html"></td>
    <td>
      <core:INCLUDE file="/admin/grid_items/list_item_hint.html">
      <a href="{$path}?action=admin_display">{$title}</a>
    </td>
    <td>
      <core:DEFAULT for='sender_email'>
        {$sender}
      </core:DEFAULT>
      <core:OPTIONAL for='sender_email'>
        <a href='mailto:{$sender_email}'>{$sender}</a>
      </core:OPTIONAL>
    </td>
    <td><locale:DATE_FORMAT hash_id='created_date' type='stamp' locale_format='short_date_time'></td>
    <td><core:INCLUDE file="jip_actions/dropdown.html"></td>
  </tr>
</grid:ITERATOR>
<admin:list:footer>
<core:INCLUDE file='/admin/grid_items/grid_footer_no_move.html'>
</admin:list:footer>
</grid:LIST>
