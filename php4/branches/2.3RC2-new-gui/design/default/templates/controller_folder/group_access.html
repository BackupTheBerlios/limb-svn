
<fetch:SUB_BRANCH target='groups_access' >
  <core:PARAMETER name='loader_class_name' value='user_group' >
  <core:PARAMETER name='path' value='/root' >
  <core:PARAMETER name='depth' value='-1' type='numeric' >
</fetch:SUB_BRANCH>

<DATASOURCE target='controllers_access'>
  <core:PARAMETER name='datasource_path' value='controller_group_action_access_datasource' >
</DATASOURCE>
<tr>
  <th><locale:STRING name='actions'></th>
  <grid:LIST id="groups_access">
    <grid:ITERATOR>
    <th>{$identifier}</th>
    </grid:ITERATOR>
  </grid:LIST>
</tr>
  <grid:LIST id='controllers_access'>
    <grid:ITERATOR>
    <grid:SEPARATOR><tr><td class="col6" colspan="6" height="1"></td></tr></grid:SEPARATOR>
    <grid:STRIPE odd><tr class="odd_row"></grid:STRIPE>
    <grid:STRIPE even><tr class="even_row"></grid:STRIPE>
      <td align='right'><span behavior='CRow' target='-2'></span>{$action_name}</td>
      <core:DATA_TRANSFER hash_id='groups' target='checkers'>
      <grid:LIST id='checkers'>
        <grid:ITERATOR>
        <td align="center"><selector class="checkbox"></td>
        </grid:ITERATOR>
      </grid:LIST>
     </tr>
    </grid:ITERATOR>
  </grid:LIST>
