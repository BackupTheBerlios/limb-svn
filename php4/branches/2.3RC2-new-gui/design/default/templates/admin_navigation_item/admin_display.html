<core:WRAP file="admin/site_management_page.html" placeholder="content">

<fetch:SUB_BRANCH target='items'>
  <core:PARAMETER name='loader_class_name' value='navigation_item'>
  <core:PARAMETER name='order' value='priority=ASC'>
</fetch:SUB_BRANCH>

<grid:LIST id='items'>
  <admin:list:HEADER>
   <admin:list:TITLE><locale:STRING name='navigation_items_list' file='navigation'></admin:list:TITLE>
  </admin:list:HEADER>

<!--BEGIN:[ TABLE ]-->
    <table cellpadding="0" cellspacing="0" class="content">
      <tr>
        <th class="icon"><grid:SELECTORS_TOGGLER></th>
        <th><locale:STRING name='items_order'></th>
        <th><locale:STRING name='published_status' ></th>
        <th><locale:STRING name='title'></th>
        <th>URL</th>
        <th><locale:STRING name='actions'></th>
      </tr>
      <tr><td class="col6" colspan="6" height="1"></td></tr>
      <grid:ITERATOR>
        <grid:SEPARATOR><tr><td class="col6" colspan="6" height="1"></td></tr></grid:SEPARATOR>
        <grid:STRIPE odd><tr class="odd_row"></grid:STRIPE>
        <grid:STRIPE even><tr class="even_row"></grid:STRIPE>
        <td><span behavior='CRow' target='-2'></span><core:INCLUDE file="/admin/grid_items/selector.html"></td>
        <td><core:INCLUDE file='/admin/grid_items/priority_input.html'></td>
        <td><core:INCLUDE file="published_status.html"></td>
        <td>
          <core:INCLUDE file="/admin/grid_items/list_item_hint.html">
          <a href="{$path}">{$title}({$children})</a>
        </td>
        <td><a href='{$url}' target='_blank'><img src='/shared/images/icon/arrow.gif' border='0'  alt='{$url}' title='{$url}'></a></td>
        <td><core:INCLUDE file="jip_actions/dropdown.html"></td>
      </tr>
      </grid:ITERATOR>
    </table>

  <admin:list:FOOTER>
   <core:INCLUDE file='/admin/grid_items/grid_footer_full.html'>
  </admin:list:FOOTER>
<!--END:[ TABLE ]-->
</grid:LIST>
