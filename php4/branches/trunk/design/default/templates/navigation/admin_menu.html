<grid:LIST id='admin_menu'>
<table width=100% border=0 cellspacing=0 cellpadding=0>
<grid:ITERATOR>
    <core:OPTIONAL for="level_1">
    <tr class='com1'>
    	<td class='btitle1' colspan='2'><b>{$title}</b><a href='javascript:void(0);' onclick='this.style.cursor = "default"; toggle_hint("{$id}");' alt='Click to view actions' title='Show/Hide'>s</a></td>
    </tr>
<div id="{$id}" style="position:absolute; left:0; top:0; z-index:10; visibility:hidden;">
    </core:OPTIONAL>
    <core:OPTIONAL for="level_2">
		<tr>
			<td align='right'><a href='{$url}' <core:OPTIONAL for="new_window">target="_blank"</core:OPTIONAL>>{$title}</a></td>
			<core:OPTIONAL for="selected">
				<td><img src='/shared/images/arr1.gif'></td>
			</core:OPTIONAL>
			<core:DEFAULT for="in_path">
				<td>&nbsp;</td>
			</core:DEFAULT>
		</tr>
		<tr>
			<td align='center' colspan='2'><img src='/shared/images/1x1.gif' class=com2 width=80% height=1></td>
		</tr>
    <core:OPTIONAL for="is_last_child">
</div>
    <tr>
    <td></td>
    <td><img src='/shared/images/1x1.gif' width=12 height=0></td>
    </tr>
		</core:OPTIONAL>
		</core:OPTIONAL>
</grid:ITERATOR>
</table>
</grid:LIST>
