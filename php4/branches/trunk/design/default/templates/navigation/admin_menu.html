<grid:LIST id='admin_menu'>
<grid:ITERATOR>
    <core:OPTIONAL for="level_1">
    <div class='btitle1' width='100%'>
    <table width='100%' cellpadding='0' cellspacing='0'>
    	<tr>
    		<td width='100%' align='center'><b>{$title}</b></td>
    		<td align='right'><img id='img_{$id}' src='/shared/images/minus.gif' onclick='this.style.cursor = "default"; toggle_submenu("{$id}");' alt='Show/Hide' title='Show/Hide'></td>
    	</tr>
    </table>

    </div>
    <div id="{$id}" style='display: block;'>
    </core:OPTIONAL>
    <core:OPTIONAL for="level_2">
    <core:OPTIONAL for="is_first_child">
    <table width='100%' border=0 cellspacing=0 cellpadding=0>
		</core:OPTIONAL>

		<tr>
			<td align='right'><a href='{$url}' <core:OPTIONAL for="new_window">target="_blank"</core:OPTIONAL>>{$title}</a></td>
			<core:OPTIONAL for="selected">
				<td><img src='/shared/images/arr1.gif'></td>
			</core:OPTIONAL>
			<core:DEFAULT for="in_path">
				<td>&nbsp;</td>
			</core:DEFAULT>
		</tr>
		<tr>
			<td align='center' colspan='2'><img src='/shared/images/1x1.gif' class=com2 width=80% height=1></td>
		</tr>
    <core:OPTIONAL for="is_last_child">
    <tr>
    <td></td>
    <td><img src='/shared/images/1x1.gif' width=12 height=0></td>
    </tr>
    </table>
		</div>
		</core:OPTIONAL>
		</core:OPTIONAL>
</grid:ITERATOR>
</grid:LIST>
