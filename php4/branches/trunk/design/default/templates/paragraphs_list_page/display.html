<core:WRAP file="page.html" placeholder="content">

<span class=jip>
<fetch:MAPPED>
<core:INCLUDE file="jip_actions/normal.html">
</fetch:MAPPED>

</span>
<fetch:SUB_BRANCH target='paragraphs_titles, paragraphs_contents' >
  <core:PARAMETER name='loader_class_name' value='paragraph' >
  <core:PARAMETER name='order' value='priority=ASC'>
</fetch:SUB_BRANCH>

<fetch:SUB_BRANCH target='pages'>
  <core:PARAMETER name='loader_class_name' value='site_object' >
  <core:PARAMETER name='order' value='priority=ASC'>
</fetch:SUB_BRANCH>

<table width=100% border=0 cellpadding=4 >
  <tr>
    <td width=100% >
      <grid:LIST id='paragraphs_titles'>
      <table width=100% cellpadding=0 cellspacing=0>
      <grid:ITERATOR>
      <tr class="jip">
        <td jip='object' class=h2><a href='#{$identifier}'>{$title}</a></td>
      </tr>
      <tr>
        <td align="center" jip='action'><core:INCLUDE file="jip_actions/normal.html"></td>
      </tr>
      </grid:ITERATOR>
      </table>
      </grid:LIST>
      <grid:LIST id='paragraphs_contents'>
      <table width=100% cellpadding=0 cellspacing=0>
      <grid:ITERATOR>
      <tr class="jip">
        <td jip='object'><a class=named name={$identifier}>{$content}</a></td>
      </tr>
      <tr>
        <td align="center" jip='action'><core:INCLUDE file="jip_actions/normal.html"></td>
      </tr>
      </grid:ITERATOR>
      </table>
      </grid:LIST>
    </td>

      <grid:LIST id='pages'>
    <td valign=top style="border-left:solid 1px #DEDEDE; padding: 1px 0px 0px 8px">
      <span class=date>Pages:</span>

      <table width=120 border=0 cellpadding=0 cellspacing=0>
      <grid:ITERATOR>
      <tr class="jip">
        <td jip='object' class=h2><a href='{$path}'>{$title}</a></td>
        <td align="center" jip='action'><core:INCLUDE file="jip_actions/normal.html"></td>
      </tr>
      </grid:ITERATOR>
      </table>
    </td>
      </grid:LIST>
  </tr>
</table>
