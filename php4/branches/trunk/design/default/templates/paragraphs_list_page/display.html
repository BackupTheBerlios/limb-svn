<core:WRAP file="page.html" placeholder="content">

<fetch:MAPPED>
<core:INCLUDE file="jip_actions/dropdown.html">
</fetch:MAPPED>

<fetch:SUB_BRANCH target='paragraphs_titles, paragraphs_contents' >
  <core:PARAMETER name='loader_class_name' value='paragraph' >
  <core:PARAMETER name='order' value='priority=ASC'>
</fetch:SUB_BRANCH>

<fetch:SUB_BRANCH target='pages'>
  <core:PARAMETER name='loader_class_name' value='site_object' >
  <core:PARAMETER name='order' value='priority=ASC'>
</fetch:SUB_BRANCH>

<table width=100% border=0 cellpadding=4 >
  <tr>
    <td width=100% >
      <grid:LIST id='paragraphs_titles'>
      <table width=100% cellpadding=0 cellspacing=0>
      <grid:ITERATOR>
      <tr>
        <td ><a href='#{$identifier}'>{$title}</a></td>
      </tr>
      <tr>
        <td><core:INCLUDE file="jip_actions/dropdown.html"></td>
      </tr>
      </grid:ITERATOR>
      </table>
      </grid:LIST>
      <grid:LIST id='paragraphs_contents'>
      <table width=100% cellpadding=0 cellspacing=0>
      <grid:ITERATOR>
      <tr>
        <td><a class=named name={$identifier}>{$content}</a></td>
      </tr>
      <tr>
        <td><core:INCLUDE file="jip_actions/dropdown.html"></td>
      </tr>
      </grid:ITERATOR>
      </table>
      </grid:LIST>
    </td>

      <grid:LIST id='pages'>
    <td>
      <span class=date>Pages:</span>

      <table width=120 border=0 cellpadding=0 cellspacing=0>
      <grid:ITERATOR>
      <tr>
        <td><a href='{$path}'>{$title}</a></td>
        <td<core:INCLUDE file="jip_actions/dropdown.html"></td>
      </tr>
      </grid:ITERATOR>
      </table>
    </td>
      </grid:LIST>
  </tr>
</table>
