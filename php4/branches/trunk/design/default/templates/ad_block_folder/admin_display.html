<core:WRAP file="admin/content_management_page.html" placeholder="content">

<fetch:MAPPED>
<core:INCLUDE file="jip_actions/normal.html">
</fetch:MAPPED>

<fetch:SUB_BRANCH target='ad_block_objects' navigator="pager" >
	<core:PARAMETER name='loader_class_name' value='ad_block_object'>
	<core:PARAMETER name='order' value='priority=ASC'>
</fetch:SUB_BRANCH>

<core:INCLUDE file="pager.html">

<grid:LIST id='ad_block_objects'>
<table width=100%>
<tr>
	<th><grid:SELECTORS_TOGGLER></th>
	<th><locale:STRING name='published_status' ></th>
	<th><locale:STRING name='items_order'></th>
	<th><locale:STRING name='title'></th>
	<th><locale:STRING name='actions'></th>
</tr>
<grid:ITERATOR>
<tr>
	<td><core:INCLUDE file="/admin/selector.html"></td>
	<td><core:INCLUDE file='/admin/priority_input.html'></td>
	<td><core:INCLUDE file="published_status.html"></td>
	<td>
	<img src='/root?node_id={$image_id}&icon' alt='{$title}' title='{$title}'> 
  {$title}<core:INCLUDE file="/admin/list_item_hint.html">
	<core:OPTIONAL for='uri'><br><a href='{$uri}' target='_blank'>{$uri}</a></core:OPTIONAL>
	</td>
	<td><core:INCLUDE file="jip_actions/dropdown.html"></td>
</tr>
</grid:ITERATOR>
<core:INCLUDE file='/admin/no_move_grid_footer.html'>
</table>
</grid:LIST>
