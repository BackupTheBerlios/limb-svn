<core:WRAP file="/admin/popup.html" placeholder="content">
<h2><locale:STRING name='user_editing' file='user'></h2>
<form method="post" name="create_user" id="create_user">
  <table width="100%" border="0" cellspacing="2" cellpadding="3">
    <tr class=com4>
      <td colspan=2 class=pad4><core:INCLUDE file="form_errors.html"></td>
    </tr>

    <core:INCLUDE file='admin/admin_form_items/identifier.html'>
    <tr>
      <td><span class=req>*</span><label for="name"><locale:STRING name='firstname' file='user'></label></td>
      <td><input name="name" type="text" id="name" class="input">
      </td>
    </tr>
    <tr>
      <td><label for="lastname"><locale:STRING name='lastname' file='user'></label></td>
      <td><input name="lastname" type="text" id="lastname" class="input">
      </td>
    </tr>
    <tr>
      <td><span class=req>*</span><label for="email"><locale:STRING name='email'></label></td>
      <td><input name="email" type="text" id="email" class="input">
      </td>
    </tr>
    <tr>
      <td><span class=req>*</span><label for="password"><locale:STRING name='password' file='user'></label></td>
      <td><input name="password" type="password" id="password" class="input">
      </td>
    </tr>
    <tr>
      <td><span class=req>*</span><label for="second_password"><locale:STRING name='second_password' file='user'></label></td>
      <td><input name="second_password" type="password" id="second_password" class="input">
      </td>
    </tr>
    <core:INCLUDE file='admin/admin_form_items/req_info.html'>
    <tr>
      <td colspan=2 align=center>
      <action_button action="create_user" name="create" type="submit" id="create" locale_value="create" class="button">
       &nbsp;
      <input name="cancel" type="button" id="cancel" locale_value="close" onclick='window.close();' class="button">
      </td>
    </tr>
  </table>
</form>
