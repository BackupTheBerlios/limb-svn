<fieldset>
  <legend style='color:#000000'>Report filter</legend>
  <table>
  <form id='referers_group_form' name='referers_group_form' method='post'>
    <tr>
      <td nowrap><label for="identifier">Start date</label></td>
      <td>
        <date name="stats_start_date" type="text" id="stats_start_date" label="Start date" class='input'  button='/shared/calendar/calbtn.gif' onfocus="this.blur()" function='fStartPop(document["referers_group_form"]["stats_start_date"],document["referers_group_form"]["stats_finish_date"])'>
      </td>
    </tr>
    <tr>
      <td nowrap><label for="identifier">Finish date</label></td>
      <td>
        <date name="stats_finish_date" type="text" id="stats_finish_date" label="Finish date" class='input' button='/shared/calendar/calbtn.gif' onfocus="this.blur()" function='fEndPop(document["referers_group_form"]["stats_start_date"],document["referers_group_form"]["stats_finish_date"])'>
      </td>
    </tr>
    <tr>
      <td nowrap><label for="group">Group</label></td>
      <td>
        <input type='text' name="group" type="text" id="group" class='input'>
      </td>
    </tr>
    <tr>
      <td>
      </td>
      <td>
        <action_button action="referers_group_report" name="update" type="submit" id="update" value="Filter" class="button">
        <input class='button' type='reset' value='Reset'>
      </td>
    </tr>
  </form>
  </table>
</fieldset>
