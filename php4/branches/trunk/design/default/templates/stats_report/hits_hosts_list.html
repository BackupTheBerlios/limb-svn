<core:WRAP file="admin/site_management_page.html" placeholder="content">

<core:INCLUDE file="/stats_report/hits_hosts_form.html"><br>
<br>

<DATASOURCE target='table' navigator='pager'>
  <core:PARAMETER name='datasource_path' value='stats_hits_hosts_list_datasource'>
  <core:PARAMETER name='order' value='time=DESC'>
</DATASOURCE>

<pager:navigator id="pager" items="30">
  <core:INCLUDE file="/admin/pager_contents.html">
</pager:navigator>

<table width="100%" border="0" cellspacing="0" cellpadding="0">
<tr>
<th><locale:STRING name='date'></th>
<th>hosts</th>
<th>audience</th>
<th>hits/home hits</th>
</tr>

<grid:LIST id='table'>
<grid:ITERATOR>
<grid:STRIPE odd>
<tr bgcolor='#f0f0f0'>
</grid:STRIPE>

<grid:STRIPE even>
<tr>
</grid:STRIPE>

<td>
  <core:OPTIONAL for='new_week'>
    <span style='color:red'>
      <locale:DATE_FORMAT hash_id='time' locale_format='short_date' type='stamp'>
    <span>
  </core:OPTIONAL>
  <core:DEFAULT for='new_week'>
    <locale:DATE_FORMAT hash_id='time' locale_format='short_date' type='stamp'>
  </core:DEFAULT>
</td>

<td>
  <core:OPTIONAL for='max_hosts'><b>{$hosts}</b></core:OPTIONAL>
  <core:DEFAULT for='max_hosts'>{$hosts}</core:DEFAULT>
</td>

<td>
  <core:OPTIONAL for='max_audience'><b>{$audience}</b></core:OPTIONAL>
  <core:DEFAULT for='max_audience'>{$audience}</core:DEFAULT>
</td>

<td>
  <core:OPTIONAL for='max_hits'><b>{$hits}</b></core:OPTIONAL>
  <core:DEFAULT for='max_hits'>{$hits}</core:DEFAULT>/
  <core:OPTIONAL for='max_home_hits'><b>{$home_hits}</b></core:OPTIONAL>
  <core:DEFAULT for='max_home_hits'>{$home_hits}</core:DEFAULT>
</td>
</tr>
</grid:ITERATOR>
</grid:LIST>
</table>
