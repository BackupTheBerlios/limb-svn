<core:WRAP file="popup.html" placeholder="content">

<script language="javascript" src="/shared/js/image_actions.js"></script>

<form name="create_image" id="create_image" enctype="multipart/form-data" method="post">
	<core:INCLUDE file="form_errors.html">
	<table>
	<tr>
		<td></td>
		<td class='text'>
		GIF,JPEG,PNG
		</td>
	</tr>
	<tr>
		<td></td>
		<td>
			<fieldset>
				<legend style='color:#000000'>
	  				<select name='original_action' class='input' onchange="change_action(this, 'original')">
	  					<option value='upload' selected='1'>Загрузить</option>
	  				</select>
				  Основное изображение
				 </legend>
				<table>
				<tr>
					<td class='text'>
					  <div id='original_upload_div' class='text' >
						  <input type="file" name='original' class="input" size="25" ><br>
	    				<nobr>Изменить макс. размер до <input type="text" name="upload_original_max_size" class="input" size="3"/> пкс.</nobr>
						</div>
					</td>
				</tr>
				</table>
			</fieldset>
		</td>
	</tr>
	<tr>
		<td></td>
		<td>
			<fieldset>
				<legend style='color:#000000'>
	  				<select name='thumbnail_action' onchange="change_action(this, 'thumbnail')" class='input'>
	  					<option value='upload' >Загрузить</option>
	  					<option value='generate' selected='1'>Сгенерировать</option>
	  				</select>
				  Маленькое изображение
				 </legend>
				<table>
				<tr>
					<td class='text'>
					  <div id='thumbnail_upload_div' class='text' style='display:none'>
						  <input type=file name='thumbnail' class=input size=25 ><br>
	  				  <nobr>Изменить макс. размер до <input type=text name='upload_thumbnail_max_size' class=input size=3 value='100'> пкс.</nobr>
						</div>
					  
						<div id='thumbnail_generate_div' class='text' >
						  из <select name='thumbnail_base_variation' class='input'>
						  		<option value='original' selected='1'>Основное изображение</option>
						  		<option value='icon' >Иконка</option>
						  	 </select>
						  <br>
    				  <nobr>Изменить макс. размер до <input type=text name='generate_thumbnail_max_size' class=input size=3 value='100'> пкс.</nobr>
						</div>
					</td>
				</tr>
				</table>
			</fieldset>
		</td>
	</tr>
	<tr>
		<td></td>
		<td>
			<fieldset>
				<legend style='color:#000000'>
	  				<select name='icon_action' onchange="change_action(this, 'icon')" class='input'>
	  					<option value='upload' >Загрузить</option>
	  					<option value='generate' selected='1'>Сгенерировать</option>
	  				</select>
				  Иконка
				 </legend>
				<table>
				<tr>
					<td class='text'>
					  <div id='icon_upload_div' class='text' style='display:none'>
						  <input type=file name='icon' class=input size=25 /><br>
	  				  <nobr>Изменить макс. размер до <input type=text name='upload_icon_max_size' class=input size=3 value='100'> пкс.</nobr>
						</div>
					  
						<div id='icon_generate_div' class='text' >
						  из <select name='icon_base_variation' class='input'>
						  		<option value='original' selected='1'>Основное изображение</option>
						  		<option value='thumbnail' >Маленькое изображение</option>
						  	 </select>
						  <br>
    				  <nobr>Изменить макс. размер до <input type=text name='generate_icon_max_size' class=input size=3 value='100'> пкс.</nobr>
						</div>
					</td>
				</tr>
				</table>
			</fieldset>
	</td>
	</tr>
	
	<tr>
		<td>Идентификатор</td>
		<td align='left' nowrap><input id="identifier" name="identifier" class="input" type="text" size="60"  value=''/></td>
	</tr>
	
	<tr>
		<td>Заголовок</td>
		<td align='left' nowrap><input id="title" name="title" class="input" type="text" size="60"  value=''/></td>
	</tr>
	
	<tr>
		<td>Описание</td>
		<td align='left' nowrap><textarea name="description" class="textarea" cols='60' rows='5'></textarea></td>
	</tr>
	
	<tr>
	<td colspan='2'>
	<action_button name="create_button" class="button"  action="create_image" value="Create"/>
	</td>
	</tr>

</table>

</form>
