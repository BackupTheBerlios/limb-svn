<core:WRAP file="admin/content_management_page.html" placeholder="content">

<span class=jip>
<fetch:MAPPED>
<core:INCLUDE file="jip_actions/extended.html">
</fetch:MAPPED>
</span>

<fetch:SUB_BRANCH target='files_folder'>
  <core:PARAMETER name='loader_class_name' value='site_object'>
  <core:PARAMETER name='order' value='priority=ASC'>
</fetch:SUB_BRANCH>

<fetch:SUB_BRANCH target='files'  navigator="pager" >
  <core:PARAMETER name='loader_class_name' value='file_object' >
  <core:PARAMETER name='order' value='priority=ASC'>
</fetch:SUB_BRANCH>

<grid:LIST id='files_folder'>
<table>
<tr><td colspan='4' class='btitle1' height='3'></td></tr>
<tr>
  <th><grid:SELECTORS_TOGGLER></th>
  <th><locale:STRING name='items_order'></th>
  <th><locale:STRING name='identifier'></th>
  <th><locale:STRING name='actions'></th>
</tr>
<grid:ITERATOR>
<tr>
  <td><core:INCLUDE file="/admin/selector.html"></td>
  <td><core:INCLUDE file='/admin/priority_input.html'></td>
  <td jip='object' class=jip-object>
    <core:INCLUDE file="/admin/list_item_hint.html">
    <img src='/shared/images/folder.gif' align='center'>&nbsp;
    <a href='{$path}'>{$title}({$children})</a>
  </td>
  <td><core:INCLUDE file="jip_actions/dropdown.html"></td>
</tr>
</grid:ITERATOR>
<tr><td colspan='4' class='btitle1' height='3'></td></tr>
<tr>
  <td colspan='4'>
  <grid:actions select_class='select' button_class='button' locale_value='do'>
    <grid:action shortcut='delete' locale_value='delete' form_submitted='0'>
    <grid:action shortcut='save_priority'  locale_value='change_order' form_submitted='1'>
  </grid:actions>
  </td>
</tr>
</table>
</grid:LIST>

<core:INCLUDE file="pager.html">

<grid:LIST id='files'>
<table>
<tr><td colspan='4' class='btitle1' height='3'></td></tr>
<tr>
  <th><grid:SELECTORS_TOGGLER></th>
  <th><locale:STRING name='items_order'></th>
  <th><locale:STRING name='identifier'></th>
  <th><locale:STRING name='actions'></th>
</tr>
<grid:ITERATOR>
  <tr class="jip">
    <td><core:INCLUDE file="/admin/selector.html"></td>
    <td><core:INCLUDE file='/admin/priority_input.html'></td>
    <td jip='object'>
      <core:INCLUDE file="/admin/list_item_hint.html">
      <img src='{$path}?icon'>&nbsp;<a href='{$path}'>{$title}</a>
    </td>
    <td jip='action'><core:INCLUDE file="jip_actions/dropdown.html"></td>
  </tr>
</grid:ITERATOR>
<tr><td colspan='4' class='btitle1' height='3'></td></tr>
<tr>
  <td colspan='4'>
  <grid:actions select_class='select' button_class='button' locale_value='do'>
    <grid:action shortcut='delete' locale_value='delete' form_submitted='0'>
    <grid:action shortcut='save_priority'  locale_value='change_order' form_submitted='1'>
  </grid:actions>
  </td>
</tr>
</table>
</grid:LIST>
