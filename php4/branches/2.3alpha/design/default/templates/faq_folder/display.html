<core:WRAP file="page.html" placeholder="content">

<fetch:MAPPED>
<span class=jip>
<core:INCLUDE file="jip_actions/normal.html">
</span>
</fetch:MAPPED>

<fetch:SUB_BRANCH target='faq_questions, faq' navigator="pager" >
	<core:PARAMETER name='loader_class_name' value='faq_object' >
	<core:PARAMETER name='order' value='priority=ASC'>
</fetch:SUB_BRANCH>


<core:INCLUDE file="pager.html">

<grid:LIST id='faq_questions'>
<table border=0 cellspacing=0 cellpadding=4 width=100%>
    <grid:ITERATOR>
		<tr>
			<td>
			<a href='#{$identifier}'>{$question}</a>
			</td>
		</tr>
    </grid:ITERATOR>
</table>
</grid:LIST>

<grid:LIST id='faq'>
  <table width="100%" border="0" cellspacing="0" cellpadding="8" >
  <grid:ITERATOR>
	<tr>
		<td>
          <core:INCLUDE file="published_status.html">
          <core:INCLUDE file="jip_actions/dropdown.html">
					<core:INCLUDE file="/faq_folder/item.html">
		</td>
	</tr>
  </grid:ITERATOR>
</table>
</grid:LIST>

<fetch:SUB_BRANCH target='faq_folder' >
	<core:PARAMETER name='loader_class_name' value='site_object' >
	<core:PARAMETER name='path' value='/root/faq' >
	<core:PARAMETER name='order' value='priority=ASC'>
</fetch:SUB_BRANCH>

<core:INCLUDE file="/faq_folder/level_folders.html">
