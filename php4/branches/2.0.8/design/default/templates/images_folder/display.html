<core:WRAP file="admin/page.html" placeholder="content">

<span class=jip>
<fetch:MAPPED>
<core:INCLUDE file="jip_actions/extended.html">
</fetch:MAPPED>
</span>

<fetch:SUB_BRANCH target='images_folder'  navigator="pager">
	<core:PARAMETER name='loader_class_name' value='images_folder'>
</fetch:SUB_BRANCH>

<fetch:SUB_BRANCH target='images' navigator="pager" >
	<core:PARAMETER name='loader_class_name' value='image_object' >
</fetch:SUB_BRANCH>


<grid:LIST id='images_folder'>
<table border=0 cellspacing=0 cellpadding=4 width=100%>
  <grid:ITERATOR>
	<tr>
		<td jip='object' class=jip-object valign='bottom'>
			<core:OPTIONAL for='title'>
			<img src='{$icon}' align='center'>&nbsp;<a href='{$path}'>{$title}</a>
			</core:OPTIONAL>
			<core:DEFAULT for='title'>
			<img src='{$icon}' align='center'>&nbsp;<a href='{$path}'>{$identifier}</a>
			</core:DEFAULT>		
		</td>
		<td>
		<core:INCLUDE file="jip_actions/normal.html">
		</td>
	</tr>
  </grid:ITERATOR>
</table>
</grid:LIST>

<core:INCLUDE file="pager.html">

<grid:LIST id='images'>
<table border=0 cellspacing=0 cellpadding=4 width=100%>
  <grid:ITERATOR>
		<tr>
			<td jip='object' class=jip-object>
			<core:OPTIONAL for='title'>
			<img src='{$path}?icon' align=center>&nbsp;&nbsp;<a href='{$path}'>{$title}</a>
			</core:OPTIONAL>
			<core:DEFAULT for='title'>
			<img src='{$path}?icon' align=center>&nbsp;&nbsp;<a href='{$path}'>{$identifier}</a>
			</core:DEFAULT>		
			
			</td>
			<td>
			<core:INCLUDE file="jip_actions/normal.html">
			</td>
		</tr>
  </grid:ITERATOR>
</table>
</grid:LIST>
