<core:WRAP file="print_version_page.html" placeholder="content">

<table width=100% border=0 cellspacing=0 cellpadding=0  height=100% >
<tr>
	<td width=100% valign=top >

			<fetch:MAPPED>
			<table width=100% border=0 cellspacing=2 cellpadding=2>
			<tr>
				<td><core:INCLUDE file="published_status.html"></td>
				<td width=100%><core:INCLUDE file="jip_actions/normal.html"></td>
			</tr>
			<tr>
				<td colspan=2 class=text>{$content}</td>
			</tr>
			<core:OPTIONAL for='author'>
			<tr>
				<td colspan=2 class=author><locale:STRING name='author' file='article' locale_type='content'>:<b>{$author}</b></td>
			</tr>
			</core:OPTIONAL>
			<core:OPTIONAL for='source'>
			<tr>
				<td colspan=2 class=author><locale:STRING name='source' file='article' locale_type='content'>:
					<core:OPTIONAL for='uri'>
						<a href='{$uri}'>{$source}</a>
					</core:OPTIONAL>
					<core:DEFAULT for='uri'>
						{$source}
					</core:DEFAULT>
				</td>
			</tr>
			</core:OPTIONAL>
			</table>	
			</fetch:MAPPED>
	</td>
</tr>
</table>
