<pager:total>
<table border="0" cellpadding="0" cellspacing="0" width="100%">
<tr>
  <td align="right"><locale:STRING name='total_item_count' locale_type='content'>: <b>{$number}</b></td>
</tr>
<core:OPTIONAL for='more_than_one_page'>
<tr>
  <td>
    <locale:STRING name='pages'  locale_type='content'>:
    <pager:first><a href="{$href}">&lt;&lt;</a></pager:first>
    <pager:prev><a href="{$href}">&lt;</a></pager:prev>

      <pager:list>
        <pager:current><b>[{$number}]</b></pager:current>
        <pager:number><a href="{$href}">[{$number}]</a></pager:number>
        <pager:section><a href="{$href}">[{$number_begin} - {$number_end}]</a></pager:section>
        <pager:separator></pager:separator>
      </pager:list>

    <pager:next><a href="{$href}">&gt;</a></pager:next>
    <pager:last><ahref="{$href}">&gt;&gt;</a></pager:last>
  </td>
</tr>
</core:OPTIONAL>
</table>
</pager:total>
