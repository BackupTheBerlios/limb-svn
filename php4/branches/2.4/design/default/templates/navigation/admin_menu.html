<grid:LIST id='admin_menu'>
<grid:ITERATOR>
    <div class='btitle1' width='100%'>
    <table width='100%' cellpadding='0' cellspacing='0'>
      <tr>
        <td width='100%' align='center'><b>{$title}</b></td>
        <td align='right'><img id='img_{$id}' src='/shared/images/minus.gif' onclick='this.style.cursor = "default"; toggle_submenu("{$id}");' alt='Show/Hide' title='Show/Hide'></td>
      </tr>
    </table>
    </div>
    <core:DATA_TRANSFER hash_id='child_items' target='navi_children'>
    <grid:LIST id='navi_children'>
      <div id="{^id}" style='display: block;'>
      <table width='100%' border=0 cellspacing=0 cellpadding=0>
      <grid:ITERATOR>
      <tr>
        <td align='right' width='100%'><a href='{$url}' <core:OPTIONAL for="new_window">target="_blank"</core:OPTIONAL>>{$title}</a></td>
        <core:OPTIONAL for="selected">
          <td><img src='/shared/images/arr1.gif'></td>
        </core:OPTIONAL>
        <core:DEFAULT for="in_path">
          <td>&nbsp;</td>
        </core:DEFAULT>
        </tr>
        <tr>
          <td align='center' colspan='3'><img src='/shared/images/1x1.gif' class=com2 width=80% height=1></td>
        </tr>
      </grid:ITERATOR>
      <tr>
      <td colspan='2'></td>
      <td><img src='/shared/images/1x1.gif' width=12 height=0></td>
      </tr>
      </table>
      </div>
      </grid:LIST>
  </grid:ITERATOR>
</grid:LIST>
