<grid:LIST id='admin_wide_menu'>
<grid:ITERATOR>
<fieldset class="set">
  <legend>{$title}</legend>
    <core:DATA_TRANSFER hash_id='child_items' target='navi_children'>
    <grid:LIST id='navi_children'>
    <table border="0" cellpadding="0" cellspacing="0" width="100%">
    <tr>
      <grid:ITERATOR>
        <grid:SEPARATOR count='3'></tr><tr><td colspan='3'>&nbsp;</td></tr><tr></grid:SEPARATOR>
        <td width="33%" valign='top'>
          <!--BEGIN:[ item ]-->
        <table border="0" cellpadding="0" cellspacing="0" class="brief">
        <tr>
          <td class="icon">
            <a href='{$url}' <core:OPTIONAL for="new_window">target="_blank"</core:OPTIONAL>><limb:CONTEXT_ICON variation='64'></a>
          </td>
          <td>
            <table border="0" cellpadding="0" cellspacing="0" width="100%">
            <tr>
              <td class="title"><a href='{$url}' <core:OPTIONAL for="new_window">target="_blank"</core:OPTIONAL>>{$title}</a></td>
            </tr>
            <fetch:ONE hash_id='url'>
              <tr><td><limb:CONTEXT_STRING></td></tr>
              <actions target='menu_actions'>
                <core:PARAMETER name='group' value='menu'>
              </actions>
              <grid:LIST id='menu_actions'>
              <tr><td><img class="hr"></td></tr>
              <tr>
                <td>
                  <table border="0" cellpadding="0" cellspacing="0">
                  <grid:ITERATOR>
                  <tr>
                    <td><img src='/shared/images/marker/2.gif'></td>
                    <td><a href="{$action_href}" onclick='return click_href(this.href)'>{$action_name}</a></td>
                  </tr>
                  </grid:ITERATOR>
                  </table>
                </td>
              </tr>
            </grid:LIST>
            </table>
          </td>
            </fetch:ONE>
        </tr>
        </table>

        </td>
      </grid:ITERATOR>
      </tr>
      </table>
      </grid:LIST>
    </fieldset>
  </grid:ITERATOR>
</grid:LIST>
