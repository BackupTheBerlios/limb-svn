		<core:BLOCK id='admin_history_block'>
		
		<DATASOURCE target="history" >
			<core:PARAMETER name='datasource_path' value='session_history_datasource' >
		</DATASOURCE>
    <grid:LIST id='history'>
    <div class='btitle1' width='300px'>
    <table width='100%' cellpadding='0' cellspacing='0'>
    	<tr>
    		<td width='100%' align='center'><b>History</b></td>
    		<td align='right'><img id='img_history_div' src='/shared/images/minus.gif' onclick='this.style.cursor = "default"; toggle_submenu("history_div");' alt='Show/Hide' title='Show/Hide'></td>
    	</tr>
    </table>

    </div>
    <div id="history_div" style='display: block;'>
    <table width='100%' border=0 cellspacing=0 cellpadding=0>

    <grid:ITERATOR>
		<tr>
			<td align='right'><a href='{$href}'>{$title}</a></td>
			<td>&nbsp;</td>
		</tr>
		<tr>
			<td align='center' colspan='2'><img src='/shared/images/1x1.gif' class=com2 width=80% height=1></td>
		</tr>
    </grid:ITERATOR>
      <tr>
        <td></td>
        <td><img src='/shared/images/1x1.gif' width=12 height=0></td>
      </tr>
    </table>
		</div>

    </grid:LIST>

		</core:BLOCK>
