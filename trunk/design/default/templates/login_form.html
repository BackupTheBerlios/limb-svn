<form method="post" name="login_form" id="login_form" action="/root/login">
	<errors>
  	<font color='red'>You were not authorized.</font>
  </errors>
  <table width="100%" border="0" cellspacing="2" cellpadding="3">
    <tr>
      <td><label for='login'>Login</label></td>
      <td><input name="login" type="text" id="login" label="Login" size="10" class='input'></td>
    </tr>
    <tr>
      <td><label for='password'>Password</label></td>
      <td><input name="password" type="password" id="password" label="Password" size="10"  class='input'></td>
    </tr>
    <tr>
      <td>&nbsp;</td>
      <td><input name="submit" type="submit" id="submit" value="Login"  class='button'></td>
    </tr>
  </table>
</form>
