<tabs active_tab="tab1" class="tabulator">
	
  <tabs:labels>
    <tab_item:label tab_id="tab1"><locale:STRING name='properties'></tab_item:label>
    <tab_item:label tab_id="tab2"><locale:STRING name='content'></tab_item:label>
  </tabs:labels>
  <table>
	<core:INCLUDE file='/admin/admin_form_items/errors.html'>
	</table>
	
  <tabs:contents> 
		<tab_item:content tab_id="tab1">
				  <table width="100%" border="0" cellspacing="0" cellpadding="0" style='padding:5px 10px 1px 5px;' id=param_req_content>
							<core:INCLUDE file='/admin/admin_form_items/title.html'>
					    <tr>
					      <td nowrap><label for="news_date"><span class=req>*</span> <locale:STRING name='date'></label></td>
					      <td><date name="news_date" type="text" id="news_date" label="Date" class='input' onfocus="this.blur()" >
					      </td>
					    </tr>
					    <tr>
					      <td nowrap><label for="start_date"><span class=req>*</span> <locale:STRING name='start_show_date'></label></td>
					      <td><date name="start_date" type="text" id="start_date" label="Start date" class='input' onfocus="this.blur()" function='fStartPop(document["news_form"]["start_date"],document["news_form"]["finish_date"])'>
					      </td>
					    </tr>
					    <tr>
					      <td nowrap><label for="finish_date"><span class=req>*</span> <locale:STRING name='finish_show_date'></label></td>
					      <td><date name="finish_date" type="text" id="finish_date" label="Finish date" class='input' onfocus="this.blur()" function='fEndPop(document["news_form"]["start_date"],document["news_form"]["finish_date"])'>
					      </td>
					    </tr>
							<core:INCLUDE file='/admin/admin_form_items/req_annotation.html'>
				  </table>
		</tab_item:content>

		<tab_item:content tab_id="tab2">
				  <table width="100%" border="0" cellspacing="3" cellpadding="0" height=100% id=param_text_content>
			    <tr>
			      <td colspan=2><richedit name="news_content" id="news_content" label="Content"></richedit>
			      </td>
			    </tr>
				  </table>
  	</tab_item:content>  	
  </tabs:contents>  
</tabs>
