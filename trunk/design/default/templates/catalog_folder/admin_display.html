<core:WRAP file="admin/admin_display_page.html" placeholder="content">
<span class=jip>
<fetch:MAPPED>
<core:INCLUDE file="jip_actions/extended.html">
</fetch:MAPPED>
</span>

<fetch:SUB_BRANCH target='folders'>
	<core:PARAMETER name='loader_class_name' value='catalog_folder'>
	<core:PARAMETER name='data_source_path' value='/fetch_tree_data_source'>
	<core:PARAMETER name='include_parent' value='0' type='boolean'>
	<core:PARAMETER name='check_expanded_parents' value='0' type='boolean'>
	<core:PARAMETER name='depth' value='1' type='numeric'>
</fetch:SUB_BRANCH>

<fetch:SUB_BRANCH target='catalog_objects'>
	<core:PARAMETER name='loader_class_name' value='catalog_object'>
	<core:PARAMETER name='data_source_path' value='/fetch_tree_data_source'>
	<core:PARAMETER name='include_parent' value='0' type='boolean'>
	<core:PARAMETER name='check_expanded_parents' value='0' type='boolean'>
	<core:PARAMETER name='depth' value='1' type='numeric'>
</fetch:SUB_BRANCH>

<grid:LIST id='folders'>
<table width=100%>
<tr>
	<th><locale:STRING name='catalog_folder' file='catalog'></th>
	<th><locale:STRING name='published_status'></th>
	<th><locale:STRING name='modified_date'></th>
	<th><locale:STRING name='items_order'></th>
	<th><locale:STRING name='actions'></th>
</tr>
<grid:ITERATOR>
<tr class="jip">
<td jip='object'><a href='{$path}?action=admin_display'>{$title}</a></td>
<td><core:INCLUDE file="published_status.html"></td>
<td align="center"><locale:DATE_FORMAT hash_id='modified_date' type='stamp' locale_format='short_date_time'></td>
<td><core:INCLUDE file="order.html"></td>
<td align="center" jip='action'><core:INCLUDE file="jip_actions/normal.html"></td>
</tr>
</grid:ITERATOR>
</table>
</grid:LIST>

<core:INCLUDE file="pager.html">

<grid:LIST id='catalog_objects'>
<table width=100%>
<tr>
	<th><locale:STRING name='catalog_object' file='catalog'></th>
	<th><locale:STRING name='published_status'></th>
	<th><locale:STRING name='modified_date'></th>
	<th><locale:STRING name='items_order'></th>
	<th><locale:STRING name='actions'></th>
</tr>
<grid:ITERATOR>
<tr class="jip">
<td jip='object'><a href='{$path}?action=admin_display'>{$title}</a></td>
<td><core:INCLUDE file="published_status.html"></td>
<td align="center"><locale:DATE_FORMAT hash_id='modified_date' type='stamp' locale_format='short_date_time'></td>
<td><core:INCLUDE file="order.html"></td>
<td align="center" jip='action'><core:INCLUDE file="jip_actions/normal.html"></td>
</tr>
</grid:ITERATOR>
</table>
</grid:LIST>
