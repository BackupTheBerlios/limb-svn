<table border=0 cellspacing=0 cellpadding=0 width=100%>
<pager:total>
<tr>
	<td class=tcom align=right><locale:STRING name='total_item_count' locale_type='content'>: <b>{$number}</b></td>
</tr>
<tr>
	<td height=2 ><img width=0 height=2></td></tr>
<tr>
	<core:OPTIONAL for='more_than_one_page'><td class=text style='padding:3px 0 5px 0'><locale:STRING name='pages'  locale_type='content'>:
	<pager:first><a href={$href} class=tcom1>&lt;&lt;</a></pager:first>
	<pager:prev><a href={$href} class=tcom1>&lt;</a></pager:prev>
  
		<pager:list>
		<pager:current>
		<span class=tcom1>[</span>{$number}<span class=tcom1>]</span>
		
		</pager:current>
		<pager:number>
		<a href='{$href}' class=tcom1>[{$number}]</a></pager:number>
		<pager:section> <a href={$href} class=tcom1>[{$number_begin} - {$number_end}]</a> </pager:section>
		<pager:separator></pager:separator>
		</pager:list>
  
	<pager:next><a href={$href} class=tcom1>&gt;</a></pager:next>
	<pager:last><a href={$href} class=tcom1>&gt;&gt;</a></pager:last>
	
	</td>
</tr>
<tr><td height=2><img width=0 height=2></td>
</core:OPTIONAL>
</tr>
</pager:total>
</table>
