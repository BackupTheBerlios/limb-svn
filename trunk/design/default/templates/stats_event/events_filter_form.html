<fieldset>
	<legend style='color:#000000'>Events filter</legend>
	<table>
	<form id='events_filter_form' name='events_filter_form' method='post'>
	  <tr>
	    <td nowrap><label for="identifier">IP</label></td>
	    <td><input type="text" id="stats_ip" name="stats_ip" class='input' size='60'></td>
	  </tr>
	  <tr>
	    <td nowrap><label for="identifier">User</label></td>
	    <td><input type="text" id="stats_user_login" name="stats_user_login" class='input' size='15'></td>
	  </tr>
	  <tr>
	    <td nowrap><label for="identifier">Action</label></td>
	    <td><input type="text" id="stats_action_name" name="stats_action_name" class='input' size='20'></td>
	  </tr>
	  <tr>
	    <td nowrap><label for="identifier">Start date</label></td>
	    <td>
				<date name="stats_start_date" type="text" id="stats_start_date" label="Start date" class='input'  button='/shared/calendar/calbtn.gif' onfocus="this.blur()" function='fStartPop(document["events_filter_form"]["stats_start_date"],document["events_filter_form"]["stats_finish_date"])'>
				<select name='stats_start_hour' class='input' options_ini_file='hour_options' use_ini='true' default_value='0'></select> : 
				<select name='stats_start_minute' class='input' options_ini_file='minute_options' use_ini='true' default_value='0'></select>
	    </td>
	  </tr>
	  <tr>
	    <td nowrap><label for="identifier">Finish date</label></td>
	    <td>
				<date name="stats_finish_date" type="text" id="stats_finish_date" label="Finish date" class='input' button='/shared/calendar/calbtn.gif' onfocus="this.blur()" function='fEndPop(document["events_filter_form"]["stats_start_date"],document["events_filter_form"]["stats_finish_date"])'>
				<select name='stats_finish_hour' class='input' options_ini_file='hour_options' use_ini='true' default_value='23'></select> : 
				<select name='stats_finish_minute' class='input' options_ini_file='minute_options' use_ini='true' default_value='59'></select>
	    </td>
	  </tr>
	  <tr>
	    <td>
			</td>
	    <td>
		    <action_button action="events_list" name="update" type="submit" id="update" value="Filter" class="button">
		    <input class='button' type='reset' value='Reset'>
	    </td>
	  </tr>
	</form>
	</table>
</fieldset>
