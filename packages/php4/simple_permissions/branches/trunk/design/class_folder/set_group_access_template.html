<core:WRAP file="popup.html" placeholder="content">

<h2><locale:STRING name='set_group_access_template'> </h2>

<DATASOURCE target='class'>
		<core:PARAMETER name='datasource_path' value='class_datasource' >
</DATASOURCE>


<grid:LIST id='class'>
<grid:ITERATOR>
<h2>{$class_name}</h2>
</grid:ITERATOR>
</grid:LIST>
<br>

<form method="post" name="set_group_access_template" id="set_group_access_template">
<request_state name="class_id" id="class_id">


<DATASOURCE target='actions'>
		<core:PARAMETER name='datasource_path' value='class_template_actions_list_datasource' >
</DATASOURCE>

<table width="100%" border="0" cellspacing="0" cellpadding="5">

<tr><td>&nbsp;</td>
<grid:LIST id='actions'>
<grid:ITERATOR>
<td align="center">{$action_name}</td>
</grid:ITERATOR>
</grid:LIST>
</tr>

<DATASOURCE target='classes'>
		<core:PARAMETER name='datasource_path' value='class_group_access_template_datasource' >
</DATASOURCE>

<grid:LIST id='classes'>
<grid:ITERATOR>
<tr>
<td>{$group_name}</td>
<core:DATA_TRANSFER hash_id='actions' target='checkers'>
	<grid:LIST id='checkers'>
		<grid:ITERATOR>
			<td align="center">
			<selector class="checkbox" selector_name='access_selector_name'>
			</td>
		</grid:ITERATOR>
	</grid:LIST>
</tr>
</grid:ITERATOR>
</grid:LIST>
<tr>
	<td colspan=100 align=center>
		<action_button action="set_group_access_template" name="update" id="update" locale_value="update" class="button">
		&nbsp;
		<input name="cancel" type="button" id="cancel" locale_value="close" onclick='window.close();' class="button">
	</td>
</tr>

</table>
</form>
