<span>
<fetch:MAPPED>
<core:INCLUDE file="jip_actions/extended.html">
</fetch:MAPPED>
</span>

<fetch:SUB_BRANCH target='grid_items' navigator='grid_items_pager'>
  <core:PARAMETER name='loader_class_name' value='site_object' >
  <core:PARAMETER name='restrict_by_class' value='0'>
  <core:PARAMETER name='order' value='priority=ASC'>
</fetch:SUB_BRANCH>
<pager:navigator id="grid_items_pager" items="50">
<core:INCLUDE file="pager_contents.html">
</pager:navigator>
<grid:LIST id='grid_items'>

<table border=0 cellspacing=2 cellpadding=0>
<tr>
  <td colspan=3 class=btitle1><locale:STRING name='table_header' file='admin_page'></td>
</tr>
<tr>
  <th><grid:SELECTORS_TOGGLER></th>
  <th><locale:STRING name='object'></th>
  <th><locale:STRING name='actions'></th>
</tr>
<grid:ITERATOR>
<tr class="jip">
  <td><core:INCLUDE file="/admin/selector.html"></td>
  <td><a href="{$_node_path}" title='identifier:{$identifier}    class_name:{$class_name}'>{$title}</a></td>
  <td><core:INCLUDE file="jip_actions/normal.html"></td>
</tr>
</grid:ITERATOR>
<tr><td colspan='3' class=btitle1 height=3></td></tr>
<tr>
  <td colspan='3' align='left'>
    <grid:actions select_class='select' button_class='button' locale_value='do'>
      <grid:action shortcut='delete' locale_value='delete' form_submitted='0'>
    </grid:actions>
  </td>
</tr>
</table>
</grid:LIST>
