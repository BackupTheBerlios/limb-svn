<core:WRAP file="page.html" placeholder="content">

<site_object:REQUESTED>
<table width=100% border=0 cellspacing=2 cellpadding=2 jip='object' class=jip>
<tr>
	<td width=100% jip='action'><core:INCLUDE file="jip_actions/normal.html"></td>
</tr>
<tr>
	<td jip='object'>{$content}</td>
</tr>
<core:OPTIONAL for='author'>
<tr>
	<td class=author><locale:STRING name='author' file='article' locale_type='content'>:<b>{$author}</b></td>
</tr>
</core:OPTIONAL>
<core:OPTIONAL for='source'>
<tr>
	<td class=author><locale:STRING name='source' file='article' locale_type='content'>:
		<core:OPTIONAL for='uri'>
			<a href='{$uri}'>{$source}</a>
		</core:OPTIONAL>
		<core:DEFAULT for='uri'>
			{$source}
		</core:DEFAULT>
	</td>
</tr>
</core:OPTIONAL>

</table>	
</site_object:REQUESTED>
