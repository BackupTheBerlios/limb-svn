<core:WRAP file="admin/content_management_page.html" placeholder="content">

<span class=jip>
<fetch:MAPPED>
<core:INCLUDE file="jip_actions/extended.html">
</fetch:MAPPED>
</span>

<fetch:SUB_BRANCH target='files_folder'>
	<core:PARAMETER name='loader_class_name' value='files_folder'>
	<core:PARAMETER name='order' value='priority=ASC'>
</fetch:SUB_BRANCH>

<fetch:SUB_BRANCH target='files'  navigator="pager" >
	<core:PARAMETER name='loader_class_name' value='file_object' >
	<core:PARAMETER name='order' value='priority=ASC'>
</fetch:SUB_BRANCH>

<grid:LIST id='files_folder'>
<table border=0 cellspacing=0 cellpadding=4 width=100%>
	<tr>
		<th><grid:SELECTORS_TOGGLER></th>
		<th><locale:STRING name='identifier'></th>
		<th><locale:STRING name='modified_date'></th>
		<th><locale:STRING name='items_order'></th>
		<th><locale:STRING name='actions'></th>
	</tr>
  <grid:ITERATOR>
		<tr>
			<td><core:INCLUDE file="/admin/selector.html"></td>
			<td jip='object' class=jip-object><img src='/shared/images/folder.gif' align='center'>&nbsp;
			<core:OPTIONAL for='title'>
				<a href='{$path}'>{$title}({$children})</a>
			</core:OPTIONAL>
			<core:DEFAULT for='title'>
				<a href='{$path}'>{$identifier}({$children})</a>
			</core:DEFAULT>			
			</td>
			<td><locale:DATE_FORMAT hash_id='modified_date' type='stamp' locale_format='short_date_time'></td>
			<td><core:INCLUDE file='/admin/priority_input.html'></td>
			<td>
			<core:INCLUDE file="jip_actions/normal.html">
			</td>
		</tr>
  </grid:ITERATOR>
	<tr>
		<td colspan='3' align='left'><core:INCLUDE file='/admin/delete_button.html'></td>
		<td><core:INCLUDE file='/admin/priority_button.html'></td>
		<td></td>
	</tr>
</table>
</grid:LIST>

<core:INCLUDE file="pager.html">

<grid:LIST id='files'>
<table border=0 cellspacing=0 cellpadding=4 width=100%>
	<tr>
		<th><grid:SELECTORS_TOGGLER></th>
		<th><locale:STRING name='identifier'></th>
		<th><locale:STRING name='modified_date'></th>
		<th><locale:STRING name='items_order'></th>
		<th><locale:STRING name='actions'></th>
	</tr>
  <grid:ITERATOR>
		<tr class="jip">
			<td><core:INCLUDE file="/admin/selector.html"></td>
			<td jip='object'>
				<core:OPTIONAL for='title'>
					<img src='{$path}?icon'>&nbsp;<a href='{$path}'>{$title}</a>
				</core:OPTIONAL>
				<core:DEFAULT for='title'>
					<img src='{$path}?icon'>&nbsp;<a href='{$path}'>{$identifier}</a>
				</core:DEFAULT>			
			</td>
			<td><locale:DATE_FORMAT hash_id='modified_date' type='stamp' locale_format='short_date_time'></td>
			<td><core:INCLUDE file='/admin/priority_input.html'></td>
			<td jip='action'><core:INCLUDE file="jip_actions/normal.html"></td>
		</tr>
  </grid:ITERATOR>
	<tr>
		<td colspan='3' align='left'><core:INCLUDE file='/admin/delete_button.html'></td>
		<td><core:INCLUDE file='/admin/priority_button.html'></td>
		<td></td>
	</tr>
</table>
</grid:LIST>
