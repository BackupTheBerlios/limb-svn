<core:WRAP file="admin/site_management_page.html" placeholder="content">
<form method="post" name="set_group_access" id="set_group_access">
<core:INCLUDE file='/objects_access/groups_filter_form.html'>
<input name="type" type="hidden" id="type">
<table width="100%" border="0" cellspacing="0" cellpadding="0">
<tr>
<th>
<locale:STRING name='object'>
</th>
<DATASOURCE target='groups'>
	<core:PARAMETER name='datasource_path' value='objects_access_groups_list_datasource'>
</DATASOURCE>

<grid:LIST id="groups">
	<grid:ITERATOR>
	<th>
	{$identifier}<br>
	</th>
</grid:ITERATOR>
</grid:LIST>
</tr>

<grid:LIST id='access'>
<grid:ITERATOR>
<tr>
<td><grid:TREE_ITEM></td>
<core:DATA_TRANSFER hash_id='groups' target='checkers'>
	<grid:LIST id='checkers'>
		<grid:ITERATOR>
		<td align="center">
			<selector class="checkbox" selector_name='access_selector_name'>
		</td>
		</grid:ITERATOR>
	</grid:LIST>
</tr>
</grid:ITERATOR>
</grid:LIST>

</table>
<action_button action="set_group_access" name="update" type="submit" id="update" locale_value="update" class="button">
</form>
